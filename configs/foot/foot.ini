# =============================================================================
# Foot Terminal Configuration
# Author: Ikaros
# =============================================================================

[main]
# Font configuration
font=JetBrainsMono Nerd Font:size=11
font-bold=JetBrainsMono Nerd Font:style=Bold:size=11
font-italic=JetBrainsMono Nerd Font:style=Italic:size=11
font-bold-italic=JetBrainsMono Nerd Font:style=Bold Italic:size=11

# Terminal settings
term=foot
shell=bash
login-shell=no
pad=8x8
initial-window-size-pixels=1200x800
initial-window-mode=windowed

# Rendering
dpi-aware=yes

[bell]
urgent=yes
notify=yes
visual=yes
command=

[scrollback]
lines=10000
multiplier=3.0
indicator-position=relative
indicator-format=

[url]
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode
protocols=http, https, ftp, ftps, file, gemini, gopher
uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'()[]

[cursor]
style=block
blink=no
beam-thickness=1.5
underline-thickness=auto

[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

[touch]
long-press-delay=400

[colors]
# Tokyo Night theme
alpha=0.95
background=1a1b26
foreground=c0caf5

# Normal colors
regular0=15161e  # black
regular1=f7768e  # red
regular2=9ece6a  # green
regular3=e0af68  # yellow
regular4=7aa2f7  # blue
regular5=bb9af7  # magenta
regular6=7dcfff  # cyan
regular7=a9b1d6  # white

# Bright colors
bright0=414868   # bright black
bright1=f7768e   # bright red
bright2=9ece6a   # bright green
bright3=e0af68   # bright yellow
bright4=7aa2f7   # bright blue
bright5=bb9af7   # bright magenta
bright6=7dcfff   # bright cyan
bright7=c0caf5   # bright white

# Selection colors
selection-foreground=c0caf5
selection-background=33467c

# URL colors
urls=7aa2f7

[csd]
preferred=server
size=26
font=JetBrainsMono Nerd Font:size=10
color=1a1b26
hide-when-maximized=no
border-width=2
border-color=7aa2f7
button-width=26
button-color=c0caf5
button-minimize-color=e0af68
button-maximize-color=9ece6a
button-close-color=f7768e

[key-bindings]
# Clipboard
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
primary-paste=Shift+Insert

# Font size
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0

# Scrollback
scrollback-up-page=Shift+Page_Up
scrollback-down-page=Shift+Page_Down
scrollback-up-half-page=Control+Shift+u
scrollback-down-half-page=Control+Shift+d
scrollback-up-line=Control+Shift+k
scrollback-down-line=Control+Shift+j
scrollback-home=Control+Shift+Home
scrollback-end=Control+Shift+End

# Search
search-start=Control+Shift+f

# URLs
show-urls-launch=Control+Shift+o
show-urls-copy=Control+Shift+y

# Spawn new terminal
spawn-terminal=Control+Shift+n

[search-bindings]
cancel=Control+g Escape
commit=Return
find-prev=Control+r
find-next=Control+s
cursor-left=Left Control+b
cursor-right=Right Control+f
cursor-home=Home Control+a
cursor-end=End Control+e
delete-prev=BackSpace
delete-next=Delete
delete-prev-word=Mod1+BackSpace Control+BackSpace
delete-next-word=Mod1+d Control+Delete
extend-to-word-boundary=Control+w
extend-to-next-whitespace=Control+Shift+w
clipboard-paste=Control+v Control+y
primary-paste=Shift+Insert

[url-bindings]
cancel=Control+g Escape
toggle-url-visible=t

[text-bindings]
# Allow pasting with Ctrl+Shift+V
\x03=Mod4+c  # Copy
\x16=Mod4+v  # Paste

[tweak]
allow-overflowing-double-width-glyphs=yes
grapheme-shaping=yes
grapheme-width-method=wcswidth
sixel=yes
